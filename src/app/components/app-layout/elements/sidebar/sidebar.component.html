<div class="logo-wrapper backgorund-color margin-top-0 container-flex">
  <a routerLink="/">
    <img
      class="img-fluid container-flex"
      src="../../../../../assets/icons/Round_Voiage.webp"
      width="50"
      alt="Logo"
    />
  </a>

  <div class="back-btn" (click)="layoutService.toggleSidebar()">
    <i class="fa-solid fa-arrow-left"></i>
  </div>

  <div
    class="toggle-sidebar toggle-background-color"
    (click)="layoutService.toggleSidebar()"
  >
    <i class="fa-solid fa fa-thumb-tack"></i>
  </div>
</div>

<div class="logo-icon-wrapper backgorund-color container-flex">
  <a href="javascript:void(0)">
    <img
      class="img-fluid container-flex"
      src="../../../../../assets/icons/Round_Voiage.webp"
      width="35"
      alt=""
    />
  </a>
</div>

<nav class="sidebar-main">
  <div
    id="left-arrow"
    class="left-arrow"
    [ngClass]="{ 'd-none': !showLeftArrow }"
  >
    <!-- <app-feather-icon icon="arrow-left"></app-feather-icon> -->
  </div>

  <div id="sidebar-menu" style="margin-left: 0px">
    <ul class="sidebar-links custom-scrollbar backgorund-color margin-top-0">
      <div class="simplebar-wrapper">
        <div class="simplebar-mask">
          <div class="simplebar-offset">
            <div class="simplebar-content-wrapper">
              <div class="simplebar-content color-white">
                <li class="back-btn">
                  <a href="javascript:void(0)">
                    <img
                      class="img-fluid"
                      src="../../../../../assets/img/login/login-bg.jpg"
                      alt="Logo"
                    />
                  </a>

                  <div
                    class="mobile-back text-end"
                    (click)="layoutService.toggleSidebar()"
                  >
                    <span>AtrÃ¡s</span>
                    <i class="fa fa-angle-right ps-2" aria-hidden="true"></i>
                  </div>
                </li>

                <li class="sidebar-main-title">
                  <div>
                    <h6>General</h6>
                  </div>
                </li>

                @for (route of permittedRoutes; track $index) {
                  <li class="sidebar-list color-white">
                    <a
                      routerLink="{{ route.path }}"
                      routerLinkActive="active"
                      class="sidebar-link sidebar-title color-white"
                    >
                      @if (route.data) {
                        <i [class]="route.data['icon']" class="padding-right-3"
                          >&nbsp;</i
                        >
                        <span class="color-white">{{
                          route.data["name"]
                        }}</span>
                      }
                    </a>
                  </li>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </ul>
  </div>

  <div
    class="right-arrow"
    id="right-arrow"
    [ngClass]="{ 'd-none': !showRigthArrow }"
  >
    <!-- <app-feather-icon icon="arrow-right"></app-feather-icon> -->
  </div>
</nav>
