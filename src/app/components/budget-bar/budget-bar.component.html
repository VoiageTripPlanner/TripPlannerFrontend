<div class="width-100">
    <h1>Presupuesto</h1>

    <p>Total: {{ budgetQuantity.total | currency }}</p>
    <div class="progress">
        <div class="progress-bar custom-progress-bar-flight" role="progressbar" 
            [style.width.%]="getSpendingPercentage(budgetQuantity.flightAmount ?? 0)" 
            [attr.aria-valuenow]="budgetQuantity.flightAmount ?? 0"  
            aria-valuemin="0" aria-valuemax="100">
            {{ budgetQuantity.flightAmount | currency }}
        </div>
        <div class="progress-bar custom-progress-bar-lodge" role="progressbar"  
            [style.width.%]="getSpendingPercentage(budgetQuantity.lodgeAmount ?? 0)" 
            [attr.aria-valuenow]="budgetQuantity.lodgeAmount ?? 0"  
            aria-valuemin="0" aria-valuemax="100">
            {{ budgetQuantity.lodgeAmount | currency }}
        </div>
        <div class="progress-bar custom-progress-bar-food" role="progressbar"  
            [style.width.%]="getSpendingPercentage(budgetQuantity.foodAmount ?? 0)" 
            [attr.aria-valuenow]="budgetQuantity.foodAmount ?? 0"  
            aria-valuemin="0" aria-valuemax="100">
            {{ budgetQuantity.foodAmount | currency }}
        </div>
        <div class="progress-bar custom-progress-bar-activities" role="progressbar" 
            [style.width.%]="getSpendingPercentage(budgetQuantity.activitiesAmount ?? 0)" 
            [attr.aria-valuenow]="budgetQuantity.activitiesAmount ?? 0" 
            aria-valuemin="0" aria-valuemax="100">
            {{ budgetQuantity.activitiesAmount | currency }}
        </div>
        <div class="progress-bar custom-progress-bar-others" role="progressbar"  
            [style.width.%]="getSpendingPercentage(budgetQuantity.otherAmount ?? 0)" 
            [attr.aria-valuenow]="budgetQuantity.otherAmount ?? 0"  
            aria-valuemin="0" aria-valuemax="100">
            {{ budgetQuantity.otherAmount | currency }}
        </div>
    </div>
</div>
