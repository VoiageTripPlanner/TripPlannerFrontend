<button class="addLocBnt" (click)="saveLocation()">Save Location Test</button>

<google-map #map class="maps" [zoom]="zoom" height="100vh" width="100%" 
(mapReady)="onMapReady()" 
[center]="center"
[zoom]="zoom"
(mapClick)="moveMap($event)"
(mapClick)="addOneMarker($event)">
@for (position of markerPositions; track position) {
  <map-marker 
  [position]="position" 
  [options]="markerOptions" />
}> 
    <div *ngIf="isLoading" class="col-md-6 lodge-container loader-desing">
        <app-loader></app-loader>
    </div>

    <map-marker
    *ngFor="let markerPosition of markerPositions"
    [position]="markerPosition"
  >
  </map-marker>
  <map-marker
    *ngFor="let place of pointsOfInterest"
    [position]="{ lat: place.location?.LatLng?.latitude ?? 0, lng: place.location?.LatLng?.longitude ?? 0 }"
    [title]="place.name!"
    [label]="place.name!"
  >
  </map-marker>

</google-map>
