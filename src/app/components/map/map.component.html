    <!-- <div *ngIf="isLoading" class="col-md-6 lodge-container loader-desing">

        <google-map class="maps" height="100vh" width="100%" [options]="options" (mapReady)="onMapReady()"></google-map>

<!-- Add the required attributes to the google-map component -->
<google-map class="maps" >
    @for (location of aLocations; track location) {
        <map-advanced-marker
          #markerElem="mapAdvancedMarker"
          [position]="{ lat: location.lat, lng: location.lng }"
          [content]="location.content"
        />
        } @for (location of bLocations; track location) {
        <map-advanced-marker
          #markerElem="mapAdvancedMarker"
          [position]="{ lat: location.lat, lng: location.lng }"
          [content]="location.content"
        />
        }
</google-map>
