<div class="media profile-media d-flex align-items-center">
  <i class="fa-regular fa-user"></i>
  <ng-container *ngIf="userName">
    <div class="media-body">
      <span style="color: white">{{ userName }}</span>
      <p class="mb-0 font-roboto" style="color: white">
        {{ role }} <i class="fa-solid fa-chevron-down"></i>
      </p>
    </div>
  </ng-container>
</div>
<ul class="profile-dropdown onhover-show-div">
  <li (click)="logout()">
    <i class="fa-solid fa-arrow-right-from-bracket"></i><span>Log out</span>
  </li>
  <li (click)="updateProfile()">
    <i class="fa-solid fa-user-pen"></i><span>Update profile</span>
  </li>
</ul>
