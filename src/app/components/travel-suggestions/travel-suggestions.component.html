<div class="container-box">
  <div class="container">
    <div class="input">
      <h2>Quiero ir a</h2>
      <app-place-autocomplete
        (placeChanged)="fromValue = $event"
        (nearbyPlacesFound)="onNearbyPlacesFound($event)"
        placeholder="Enter from address..."
      ></app-place-autocomplete>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Travel Suggestions</h4>
        <div class="input-group mb-3">
          <h1>
            <p class="expanded-text">{{GoogleService.suggestionsResponseSignal$()}}</p>
          </h1> 
        </div>
        <!-- BotÃ³n para obtener sugerencias de viaje -->
        <button (click)="getTravelSuggestions()" class="btn btn-primary">Get Travel Suggestions</button>
      </div>
    </div>
