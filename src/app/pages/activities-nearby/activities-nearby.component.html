

<div class="container">
  <div class="input-area">
    <h2>I want to go from</h2>
    <app-place-autocomplete
      (placeChanged)="fromValue = $event"
      (nearbyPlacesFound)="onNearbyPlacesFound($event)"
      placeholder="Enter from address..."
    ></app-place-autocomplete>
  <div
    class="display-area"
    [hidden]="!fromValue.address && !toValue.address"
  >
    <div>
      <app-activities-nearby-card [places]="fromNearbyPlaces"></app-activities-nearby-card>
      <app-activities-nearby-card [places]="toNearbyPlaces"></app-activities-nearby-card>
    </div>
    <app-map-display 
      [from]="fromValue" 
      [to]="toValue"
      [pointsOfInterest]="allNearbyPlaces">
    </app-map-display>
  </div>
</div>
