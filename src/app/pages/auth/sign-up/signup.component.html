<div class="login-container">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-card">
      <div class="w-100">
        <div class="text-center">
          <a class="logo text-center" routerLink="/">
            <img
              width="40"
              class="img-fluid mb-4"
              src="../../../../assets/icons/logo@2x.png"
              alt="Logo"
            />
          </a>
        </div>
        <div class="login-main">
          <form (ngSubmit)="handleSignup($event)" autocomplete="off" #frm="ngForm">
            <div class="mb-3">
              <h4>Sign up account</h4>
              <small style="color: #4f4f4f">
                Enter your email & password to login
              </small>
            </div>

            <div class="d-flex align-items-center mb-3">
              <div class="form-group px-1">
                <label for="name" class="form-label mb-2">
                  Name
                </label>
                <input #name="ngModel" type="text" class="form-control" id="name" name="name"
                  placeholder="User" [(ngModel)]="user.name" [ngClass]="{
                    'is-invalid': name.invalid && name.touched,
                    'is-valid': name.valid && name.touched
                  }" required />
                <div *ngIf="name.invalid" class="invalid-feedback">
                  Please add a valid name
                </div>
              </div>
              <div class="form-group px-1">
                <label for="last_name" class="form-label mb-2">
                  last_name
                </label>
                <input #last_name="ngModel" type="text" class="form-control" id="last_name" name="last_name"
                  placeholder="demo" [(ngModel)]="user.last_name" [ngClass]="{
                    'is-invalid': last_name.invalid && last_name.touched,
                    'is-valid': last_name.valid && last_name.touched
                  }" required />
                <div *ngIf="last_name.invalid" class="invalid-feedback">
                  Please add a valid last_name
                </div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label mb-2">
                Email Address
              </label>
              <input #email="ngModel" type="text" class="form-control" id="email" name="email"
                placeholder="agent@gmail.com" [(ngModel)]="user.email" [ngClass]="{
                  'is-invalid': email.invalid && email.touched,
                  'is-valid': email.valid && email.touched
                }" required />
              <div *ngIf="email.invalid" class="invalid-feedback">
                Please add a valid email
              </div>
            </div>

            <div class="form-group mb-5">
              <label for="password" class="form-label mb-2">Password</label>
              <div class="form-input position-relative">
                <input #password="ngModel" type="password" class="form-control" id="password" name="password"
                placeholder="*****" [(ngModel)]="user.password" [ngClass]="{
                  'is-invalid': password.invalid && password.touched,
                  'is-valid': password.valid && password.touched
                }" required />
                <div *ngIf="password.invalid" class="invalid-feedback">
                  Please add a valid password
                </div>
              </div>
            </div>

            <div class="form-group mb-0">
              <button class="btn btn-primary btn-block w-100" type="submit">
                Sign up
              </button>
              @if(signUpError) {
                <p class="text-danger">{{signUpError}}</p>
              } @else if (validSignup){
                <p class="text-success">User registered, please go to login</p>
              }
            </div>
            <a href="/login">Go Login</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
