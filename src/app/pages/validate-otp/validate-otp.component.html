
<div class="login-container">
    <div class="container-voiage">
      <img src="../../../../assets/img/Letters_Voiage.webp" class="voiage-image"/>
    </div>
    <div class="d-flex align-items-center justify-content-center mt-4">
      <div class="login-card">
        <div class="w-100">
  
          <div class="login-main">
  
            <form (ngSubmit)="handleOtp($event)" autocomplete="off" #frm="ngForm">
              <div class="mb-3 ">
                <h1 class="yeseva-one-regular font-size-4">Validate OTP</h1>
              </div>
  
              <div class="custom-line">
  
              </div>
  
              <div class="form-group mb-3 input-horizontal-margin">
                <label for="otp" class="form-label mb-2">
                  OTP
                </label>
                <input #otp="ngModel" type="text" class="form-control" id="otp" name="otp"
                  placeholder="otp" [(ngModel)]="validateOtpForm.otp" [ngClass]="{
                    'is-invalid': otp.invalid && otp.touched,
                    'is-valid': otp.valid && otp.touched
                  }" required />
                <div *ngIf="otp.invalid" class="invalid-feedback">
                  Please add your OTP
                </div>
              </div>
              
              <div class="form-group mb-3 input-horizontal-margin">
                <label for="password" class="form-label mb-2">
                  New Password
                </label>
                <input #password="ngModel" type="text" class="form-control" id="password" name="password"
                  placeholder="password" [(ngModel)]="validateOtpForm.password" [ngClass]="{
                    'is-invalid': password.invalid && password.touched,
                    'is-valid': password.valid && password.touched
                  }" required />
                <div *ngIf="otp.invalid" class="invalid-feedback">
                  Please add your New Password
                </div>
              </div>
              <div class="form-group mb-0 input-horizontal-margin">
                <button class="btn btn-login btn-block w-100 yeseva-one-regular" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-line"></div>
      <img src="../../../../assets/icons/Round_Voiage_2.webp" alt="Logo" class="footer-logo">
  </footer>
  </div>
